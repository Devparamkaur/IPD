<div class="surface-ground" [@fadeAnimation]>
  <div class="flex flex-wrap justify-content-center">
    <div class="w-full lg:w-6 p-4 lg:p-7 surface-card">
      <div class="flex align-items-center justify-content-between mb-5">
        <span class="text-2xl font-medium text-900">Email Confirmation</span>
      </div>
      <div *ngIf="showError" class="error">
        {{errorMessage}}
      </div>

      <div class="success" *ngIf="showSuccess">
        <div class="ml-2 flex align-items-center">Your email has been successfully confirmed. <a pButton class="p-button-success p-button-sm no-underline ml-3 mr-3" href="#" [routerLink]="['/login']"> Login </a></div>
      </div>
    </div>
  </div>
</div>
