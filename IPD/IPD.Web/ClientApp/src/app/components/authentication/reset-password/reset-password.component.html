<div class="surface-ground" [@fadeAnimation]>
  <div class="flex flex-wrap justify-content-center">
    <div class="w-full lg:w-6 p-4 lg:p-7 surface-card">
      <div class="flex align-items-center justify-content-between mb-5">
        <span class="text-2xl font-medium text-900">Reset Password</span>
      </div>

      <div class="error" *ngIf="showError">
          <span [innerHTML]="errorMessage"></span>
      </div>

      <div class="success" *ngIf="showSuccess">
          <div class="flex alig-items-center">Your password has been reset. <a pButton class="p-button-success p-button-sm no-underline ml-1" href="#" [routerLink]="['/login']"> Login </a></div>
      </div>

      <form [formGroup]="resetPasswordForm" autocomplete="off" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value)">
        <div class="mb-3 row">
          <label for="password" class="block text-900 font-medium mb-2">Password:</label>
          <div class="">
            <input type="password" id="password" formControlName="password" class="md:col-6 col-12" pInputText />
            <small class="ng-dirty ng-invalid mt-2 block" *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</small>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="confirm" class="block text-900 font-medium mb-2">Confirm Password:</label>
          <div class="">
            <input type="password" id="confirm" formControlName="confirm" class="md:col-6 col-12" pInputText />
            <small class="ng-dirty ng-invalid mt-2 block" *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</small>
            <small class="ng-dirty ng-invalid mt-2 block" *ngIf="resetPasswordForm.controls['confirm'].touched && resetPasswordForm.hasError('notmatched')">The Password and Confirmation Password do not match</small>
          </div>
        </div>
        <br>
        <div class="mb-3 row">
          <div class="col-md-1">
            <button type="submit" pButton pRipple label="Submit" [disabled]="!resetPasswordForm.valid || submitted"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
